  <style>
    /* Fundo geral */
    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background-color: #3f6478;
      display: flex;
      flex-direction: column; /* empilha logo acima do formulário */
      justify-content: center;
      align-items: center;
      gap: 0px;
      min-height: 100vh;
    }

    /* Caixa principal */
    .login-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    /* Logo e título */
    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 150px;
      margin-bottom: 10px;
    }

    .logo p {
      font-size: 12px;
      color: #ffffff;
    }

    /* Inputs */
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d0d4d8;
      border-radius: 4px;
      outline: none;
      font-size: 14px;
    }

    .input-group input:focus {
      border-color: #3f6478;
      box-shadow: 0 0 4px rgba(63,100,120,0.3);
    }

    /* Botão */
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #a6b5be;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #8da2af;
    }

    /* Esqueceu a senha */
    .forgot-password {
      margin-top: 10px;
    }

    .forgot-password a {
      text-decoration: none;
      color: #3f6478;
      font-size: 13px;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }
  .logo{
    background-color: #3f6478;
    padding: 20px;
    border-radius: 6px;
    margin-bottom: 0; /* espaçamento agora controlado pelo gap do body */
    text-align: center;
  }
  </style>
