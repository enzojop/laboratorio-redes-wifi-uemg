<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Portal Seguro - Login</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; background:#2b6a8a; color:#fff; display:flex; align-items:center; justify-content:center; height:100vh; margin:0 }
      .box { background:#fff; color:#333; padding:30px; border-radius:6px; width:360px; box-shadow:0 6px 18px rgba(0,0,0,0.2) }
      .logo { text-align:center; margin-bottom:12px }
      input { width:100%; padding:8px 10px; margin:6px 0 12px 0 }
      button { width:100%; padding:10px; background:#2b6a8a; color:#fff; border:none; border-radius:4px }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="logo"><h2>Portal Seguro (HTTPS)</h2></div>
      <form action="/login" method="post">
        <label>Matrícula / E-mail</label>
        <input name="user" placeholder="Matrícula, CPF ou E-mail" required>
        <label>Senha</label>
        <input type="password" name="pass" placeholder="Senha" required>
        <button>Entrar</button>
      </form>
    </div>
  </body>
</html>
